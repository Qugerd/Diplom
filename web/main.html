<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Все виды</title>
	<link rel="stylesheet" href="main.css">
	<link rel="stylesheet" href="text_style.css">
	<script src="eel.js"></script>
</head>

<body>
	<div class="header">
		<div class="allViews">
			<p>Все виды</p>
		</div>
		<div class="addbutton" id="addCategory" >
			<button>Новый вид</button>
		</div>
		<div class="uploadphoto" onclick="OpenModal()">
			<button>Загрузить фото</button>
		</div>

		<div class="conteiner-search">
			<input type="text" class="search text" id="search" placeholder="Поиск" oninput="Search()">
			<button class="btnClear" onclick="ClearCearch()">Очистить</button>
		</div>
	</div>



	<hr size="1">


	<div class="conteiner">
		<!-- <div class="vid">
			<img src="assets/images/177PiH5lB38.jpg" alt="" height="150" width="150">
			<div class="vid-name">Белоспинный альбатрос</div>
		</div> -->
	</div>


	<!-- Модальное окно "Добавить категорию" -->
	<div class="modal" id="modal">
		<div class="modal-box">
			<div class="modal-conteiner">
				<p class="text-header2">Добавление вида</p>
				<button id="btnCloseModal">x</button>
				<input class="modal-input" id="inputName"type="text" placeholder="Название вида">
				<p class="text-header2">Выбор изображения</p>
				<button class="btnChooseFile" onclick="OpenFileDialog()">Выбрать файл</button><br>
				<div class="modal-conteiner-center"><button class="btnConfirm" id="Confirm" onclick="Confirm()">Подтвердить</button></div>
				
			</div>
		</div>
	</div>


	<!-- Модальное окно "Загрузить фото" -->
	<div class="modal-uploadPhoto" id="modal-uploadPhoto">
		<div class="modal-box">
			<div class="modal-conteiner">
				<p class="text-header">Загрузить фото</p>
				<button id="btnCloseModal-Upload">x</button>
				<p class="text-header2">Выбор изображения:</p>
				<button class="btnChooseFile" id="btnChoseFileUploadPhoto" onclick="OpenFilesDialog()">Выбрать файл</button><br>
				<p class="text-header2">Указание вида:</p>
				<select id="combobox" class="text">
				</select><br>
				<p class="text-header2">Дата съемки:</p>
				<input type="date" id="datapicker">
				<p class="text-header2">Место съемки:</p>
				<input type="text" id="place"
				class="text">
				<p class="text-header2">Координаты:</p>
				<div id="map" style="width: 270px; height: 250px"></div>
				<span class="text">Широта: </span><input class="text" type="number" id="shirota" oninput="editInput()">
				<span class="text">Долгота: </span><input class="text" type="number" id="dolgota" oninput="editInput()">
				<p class="text-header2">Камера:</p>
				<input class="text" type="text" id="camera">
				
				<div class="modal-conteiner-center">
					<button class="btnConfirm" id="Confirm" onclick="ConfirmUploadPhoto()">Подтвердить</button>
				</div>
			</div>
		</div>
	</div>




	<script src="https://api-maps.yandex.ru/2.1/?apikey=48636471-5ca7-4614-a8dd-ec96ec0ff4cc&lang=ru_RU" type="text/javascript">
    </script>
	<script src="script.js" type="text/javascript"></script>
	<script type="text/javascript">
        ymaps.ready(init);
    </script>
	<script src="navigation.js"></script>
</body>

</html>
