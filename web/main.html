<!-- Модальное окно "Добавить категорию" -->
	<div class="modal" id="modal">
		<div class="modal-box">
			<div class="modal-conteiner">
				<p>Добавление вида</p>
				<input class="modal-input" id="inputName"type="text" placeholder="Название вида">
				<p>Выбор изображения</p>
				<button class="btnChooseFile" onclick="OpenFileDialog()">Выбрать файл</button><br>
				<button class="btnConfirm" id="Confirm" onclick="Confirm()">Подтвердить</button>
			</div>
			<button id="btnCloseModal">x</button>
		</div>
	</div>


	<!-- Модальное окно "Загрузить фото" -->
	<div class="modal-uploadPhoto" id="modal-uploadPhoto">
		<div class="modal-box">
			<div class="modal-conteiner">
				<p>Загрузить фото</p>
				<p>Выбор изображения</p>
				<button class="btnChooseFile" onclick="OpenFileDialog()">Выбрать файл</button><br>
				<p>Указание вида:</p>
				<select id="combobox">
				</select><br>
				<p>Дата съемки:</p>
				<input type="date" id="datapicker">
				<p>Место съемки</p>
				<input type="text" id="place">
				<p>Координаты</p>
				<input type="text" id="shirota">широта
				<input type="text" id="dolgota">долгота
				<p>фотоопарат</p>
				<input type="text" id="camera">
				
				<button class="btnConfirm" id="Confirm" onclick="ConfirmUploadPhoto()">Подтвердить</button>
			</div>
			<button id="btnCloseModal-Upload">x</button>
		</div>
	</div>
