<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Приложение</title>
	<link rel="stylesheet" href="main.css">
	<link rel="stylesheet" href="main.css" media="all">
	<script src="eel.js"></script>
</head>

<body>
	<div class="header">
		<div class="allViews">
			<p>Все виды</p>
		</div>
		<div class="addbutton" id="btnAddVid" >
			<button>Добавить категорию</button>
		</div>
	</div>


	<hr size="1">


	<div class="conteiner"></div>


	<div class="modal" id="modal">

			<div class="modal-conteiner">

				<p>Выбор изображения</p>
				<input class="modal-input-file" type="file" onchange="OpenProvodnik(this)" ><br>
				<button class="btnConfirm" id="Confirm" onclick="Confirm()">Подтвердить</button>
			</div>
			<button id="btnCloseModal">x</button>
		</div>
	</div>










	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
	<script src="script.js"></script>

</html>
