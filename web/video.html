<!DOCTYPE html>
<head>
    <title>Видео</title>
    <link rel="stylesheet" href="video.css">
    <link rel="stylesheet" href="text_style.css">
    <script src="eel.js"></script>
    <link rel="icon" type="image/png" href="assets/icons/folder-icon.png">
</head>
<body>
    <div class="container-header">
        <div class="container_btn" onclick="GoHome()">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path fill="currentColor" d="M11.336 2.253a1 1 0 0 1 1.328 0l9 8a1 1 0 0 1-1.328 1.494L20 11.45V19a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2v-7.55l-.336.297a1 1 0 0 1-1.328-1.494l9-8zM6 9.67V19h3v-5a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1v5h3V9.671l-6-5.333l-6 5.333zM13 19v-4h-2v4h2z"/></svg>
            <div class="btn_navigate">главная</div>
        </div>

        <div class="container_btn" onclick="GoAbout()">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path fill="currentColor" d="M8 18h8v-2H8v2Zm0-4h8v-2H8v2Zm-2 8q-.825 0-1.413-.588T4 20V4q0-.825.588-1.413T6 2h8l6 6v12q0 .825-.588 1.413T18 22H6Zm7-13V4H6v16h12V9h-5ZM6 4v5v-5v16V4Z"/></svg>
            <div class="btn_navigate">общая информация</div>
        </div>

        <div class="container_btn" onclick="GoGallery()">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path fill="currentColor" fill-rule="evenodd" d="M21 5H7V3h16v14h-2zm-4 4H3v10h14zM1 7v14h18V7zm14 5.5a1.5 1.5 0 1 1-3 0a1.5 1.5 0 0 1 3 0" clip-rule="evenodd"/><path fill="currentColor" fill-rule="evenodd" d="M7.4 14.828L3.228 19H3v-2.6L7.4 12l7 7h-2.83z" clip-rule="evenodd"/></svg>
            <div class="btn_navigate">галерея</div>
        </div>

        <div class="container_btn" onclick="GoFavoritePhotos()">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 432 392"><path fill="currentColor" d="M309 0q50 0 84 34t34 83q0 24-10 48.5T395 209t-40.5 49t-48 48.5T244 363l-31 28l-31-27q-42-39-62-57.5T71.5 258T31 209T9.5 165.5T0 117q0-49 34-83t83-34q58 0 96 45q38-45 96-45zm-94 332q49-44 71.5-65.5T336 215t37.5-52.5T384 117q0-32-21.5-53T309 43q-24 0-45.5 14T233 93h-40q-8-22-29.5-36T117 43q-32 0-53 21t-21 53q0 23 10 45.5T90.5 215t50 51.5T211 332l2 2z"/></svg>
            <div class="btn_navigate">лучшие фотографии</div>
        </div>

        <div class="container_btn" onclick="GoVideoPage()" style="background-color: #dbdbdb">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 16 16"><path fill="currentColor" d="M0 3.75C0 2.784.784 2 1.75 2h12.5c.966 0 1.75.784 1.75 1.75v8.5A1.75 1.75 0 0 1 14.25 14H1.75A1.75 1.75 0 0 1 0 12.25Zm1.75-.25a.25.25 0 0 0-.25.25v8.5c0 .138.112.25.25.25h12.5a.25.25 0 0 0 .25-.25v-8.5a.25.25 0 0 0-.25-.25Z"/><path fill="currentColor" d="M6 10.559V5.442a.25.25 0 0 1 .379-.215l4.264 2.559a.25.25 0 0 1 0 .428l-4.264 2.559A.25.25 0 0 1 6 10.559Z"/></svg>
            <div class="btn_navigate">видео</div>
        </div>

        <div class="container_btn" onclick="GoSoundPage()">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-width="2" d="M13 14H8.818a3.249 3.249 0 1 0 .403 6.472l.557-.07A3.678 3.678 0 0 0 13 16.754V7.39c0-1.619 0-2.428.474-2.987c.474-.56 1.272-.693 2.868-.96L18.7 3.05c.136-.022.204-.034.24.006c.037.04.02.106-.013.24l-.895 3.581c-.015.06-.023.09-.044.11c-.02.02-.05.026-.111.038L13 8"/></svg>
            <div class="btn_navigate">звуки</div>
        </div>
    </div>

    <div class="conteiner-title" >
        <div class="text-header" id="name_ru"></div>
        <div class="text-header" id="name_lat"></div>
        <div class="text-header" id="name_eng"></div>
    </div>

    <div class="conteiner-btn">
        <button class="add-video" onclick="OpenModalAddVideo()">Добавить видео</button>
    </div>

    <div class="conteiner-video" id="conteiner-video">
    </div>








    <div class="modal" id="modal">
		<div class="modal-box">
			<div class="modal-conteiner">
                <div class="container_top_model">

                    <div class="text-header">Загрузить видео</div>

                    <svg onclick="CloseModalAddVideo()" id="btnCloseModal" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 6L6 18M6 6l12 12"/></svg>
                </div>

                <div class="text-header2">Выбор видео:</div>
                <div class="btn_open_file" id="chooseFile" onclick="ChooseVideoFile()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 24 24"><path fill="currentColor" d="M5 3h13a3 3 0 0 1 3 3v13a3 3 0 0 1-3 3H5a3 3 0 0 1-3-3V6a3 3 0 0 1 3-3m0 1a2 2 0 0 0-2 2v11.59l4.29-4.3l2.5 2.5l5-5L20 16V6a2 2 0 0 0-2-2H5m4.79 13.21l-2.5-2.5L3 19a2 2 0 0 0 2 2h13a2 2 0 0 0 2-2v-1.59l-5.21-5.2l-5 5M7.5 6A2.5 2.5 0 0 1 10 8.5A2.5 2.5 0 0 1 7.5 11A2.5 2.5 0 0 1 5 8.5A2.5 2.5 0 0 1 7.5 6m0 1A1.5 1.5 0 0 0 6 8.5A1.5 1.5 0 0 0 7.5 10A1.5 1.5 0 0 0 9 8.5A1.5 1.5 0 0 0 7.5 7Z"/></svg>
                    <div class="btn_name">Выбрать файл</div>
                </div>

                <div class="text" id="file_video">Файл не выбран</div>

                <div class="text-header2 th2">Дата:</div>
                <input type="date" id="input_date">


                <div class="text-header2">Место: </div>
                <input type="text" id="input_place">

 

                
				<div class="modal-conteiner-center" id="Confirm" onclick="Confirm()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-dasharray="24" stroke-dashoffset="24" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 11L11 17L21 7"><animate fill="freeze" attributeName="stroke-dashoffset" dur="0.4s" values="24;0"/></path></svg>
                    <div class="btnConfirm">Подтвердить</div>
                </div>
			</div>
		</div>
	</div>




    <script src="navigation.js"></script>
    <script src="video.js"></script>
</body>
</html>
