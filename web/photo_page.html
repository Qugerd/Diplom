<!DOCTYPE html>
<html lang="en">
<head>
    <title>Фотография</title>

    <script src="navigation.js"></script>
    <link rel="stylesheet" href="photo_page.css">
    <link rel="stylesheet" href="text_style.css">
    <link rel="icon" type="image/png" href="assets/icons/folder-icon.png">

<body>
    <div class="container">



        <div class="container-header">
            <div class="container_btn" onclick="GoHome()">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path fill="currentColor" d="M11.336 2.253a1 1 0 0 1 1.328 0l9 8a1 1 0 0 1-1.328 1.494L20 11.45V19a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2v-7.55l-.336.297a1 1 0 0 1-1.328-1.494l9-8zM6 9.67V19h3v-5a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1v5h3V9.671l-6-5.333l-6 5.333zM13 19v-4h-2v4h2z"/></svg>

            </div>

            <div class="container_btn" onclick="GoAbout()">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path fill="currentColor" d="M8 18h8v-2H8v2Zm0-4h8v-2H8v2Zm-2 8q-.825 0-1.413-.588T4 20V4q0-.825.588-1.413T6 2h8l6 6v12q0 .825-.588 1.413T18 22H6Zm7-13V4H6v16h12V9h-5ZM6 4v5v-5v16V4Z"/></svg>

                <div class="btn_navigate">галерея</div>
            </div>

            <div class="container_btn" onclick="GoFavoritePhotos()">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 432 392"><path fill="currentColor" d="M309 0q50 0 84 34t34 83q0 24-10 48.5T395 209t-40.5 49t-48 48.5T244 363l-31 28l-31-27q-42-39-62-57.5T71.5 258T31 209T9.5 165.5T0 117q0-49 34-83t83-34q58 0 96 45q38-45 96-45zm-94 332q49-44 71.5-65.5T336 215t37.5-52.5T384 117q0-32-21.5-53T309 43q-24 0-45.5 14T233 93h-40q-8-22-29.5-36T117 43q-32 0-53 21t-21 53q0 23 10 45.5T90.5 215t50 51.5T211 332l2 2z"/></svg>
                <div class="btn_navigate">лучшие фотографии</div>
            </div>

            <div class="container_btn" onclick="GoVideoPage()">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 16 16"><path fill="currentColor" d="M0 3.75C0 2.784.784 2 1.75 2h12.5c.966 0 1.75.784 1.75 1.75v8.5A1.75 1.75 0 0 1 14.25 14H1.75A1.75 1.75 0 0 1 0 12.25Zm1.75-.25a.25.25 0 0 0-.25.25v8.5c0 .138.112.25.25.25h12.5a.25.25 0 0 0 .25-.25v-8.5a.25.25 0 0 0-.25-.25Z"/><path fill="currentColor" d="M6 10.559V5.442a.25.25 0 0 1 .379-.215l4.264 2.559a.25.25 0 0 1 0 .428l-4.264 2.559A.25.25 0 0 1 6 10.559Z"/></svg>

            </div>
    </div>



    
    <div class="conteiner-title" >
        <div class="text-header" id="name_ru"></div>
        <div class="text-header" id="name_lat"></div>
        <div class="text-header" id="name_eng"></div>
    </div>


    <div class="contener-button">

        <div class="container_btn" onclick="Redact()">

    <div class="conteiner-imgbox">
        <div id="empty_container" class="empty_container" onclick="ChangePhotoPath()">
            Путь файла изменён, нажмите сюда, <br>
            выберите расположение файла, <br>
            чтобы указать новый путь.
        </div>
        <img id="image" src="assets/duc.jpg">
    </div>


    <div id="container_image_version" class="container_image_version">
        <div class="btn_add_image_version" onclick="AddPhotoVertion()">
            <svg xmlns="http://www.w3.org/2000/svg" width="130" height="130" viewBox="0 0 24 24"><path fill="#000000" d="M18 20H4V6h9V4H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2v-9h-2zm-7.79-3.17l-1.96-2.36L5.5 18h11l-3.54-4.71zM20 4V1h-2v3h-3c.01.01 0 2 0 2h3v2.99c.01.01 2 0 2 0V6h3V4z"/></svg>
            <div>Добавить вариацию изображения</div>
        </div>
    </div>






    <div class="conteiner-notes">
        <div class="conteiner-notes-title">
            <div class="notes_title">ЗАМЕТКА</div>
            <svg class="edit" onclick="EditNotes()" xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24"><path fill="currentColor" d="M15.748 2.947a2 2 0 0 1 2.828 0l2.475 2.475a2 2 0 0 1 0 2.829L9.158 20.144l-6.38 1.076l1.077-6.38L15.748 2.947Zm-.229 3.057l2.475 2.475l1.643-1.643l-2.475-2.474l-1.643 1.642Zm1.06 3.89l-2.474-2.475l-8.384 8.384l-.503 2.977l2.977-.502l8.385-8.385Z"/></svg>
        </div>
        <div class="notes_text" id="notes_text"></div>
    </div>





    <div class="notes_title">Фотографии этой серии</div>
    <div class="container_series" id="container_series_photos">
    </div>




    <div class="conteiner-information">
        <div id="map"></div>


        <div class="conteiner-text">
            <div class="palce" id="place"></div>
            <div class="date" id="date"></div>
            <div class="camera" id="camera"></div>
        </div>
    </div>



	<div class="modal" id="modal">
		<div class="modal-box">
			<div class="modal-conteiner">
                <div class="container_top_model">
                    <div class="container_btn" id="btn_open_in_folder">

                    </div>

                        <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 20 20"><path fill="currentColor" d="m9.129 0l1.974.005c.778.094 1.46.46 2.022 1.078c.459.504.7 1.09.714 1.728h5.475a.69.69 0 0 1 .686.693a.689.689 0 0 1-.686.692l-1.836-.001v11.627c0 2.543-.949 4.178-3.041 4.178H5.419c-2.092 0-3.026-1.626-3.026-4.178V4.195H.686A.689.689 0 0 1 0 3.505c0-.383.307-.692.686-.692h5.47c.014-.514.205-1.035.554-1.55C7.23.495 8.042.074 9.129 0Zm6.977 4.195H3.764v11.627c0 1.888.52 2.794 1.655 2.794h9.018c1.139 0 1.67-.914 1.67-2.794l-.001-11.627ZM6.716 6.34c.378 0 .685.31.685.692v8.05a.689.689 0 0 1-.686.692a.689.689 0 0 1-.685-.692v-8.05c0-.382.307-.692.685-.692Zm2.726 0c.38 0 .686.31.686.692v8.05a.689.689 0 0 1-.686.692a.689.689 0 0 1-.685-.692v-8.05c0-.382.307-.692.685-.692Zm2.728 0c.378 0 .685.31.685.692v8.05a.689.689 0 0 1-.685.692a.689.689 0 0 1-.686-.692v-8.05a.69.69 0 0 1 .686-.692ZM9.176 1.382c-.642.045-1.065.264-1.334.662c-.198.291-.297.543-.313.768l4.938-.001c-.014-.291-.129-.547-.352-.792c-.346-.38-.73-.586-1.093-.635l-1.846-.002Z"/></svg>

                    <svg onclick="CloseModalPhoto()" id="btnCloseModal" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 6L6 18M6 6l12 12"/></svg>
                </div>

                <img id="img_version" src="" alt="">
				
			
			</div>
		</div>
	</div>
