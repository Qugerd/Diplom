<!DOCTYPE html>
<html lang="en">
<head>
    <title>Фотография</title>
    <script src="eel.js"></script>
    <script src="photo_page.js"></script>
    <script src="navigation.js"></script>
    <link rel="stylesheet" href="photo_page.css">
    <script src="https://api-maps.yandex.ru/2.1/?apikey=48636471-5ca7-4614-a8dd-ec96ec0ff4cc&lang=ru_RU" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <div class="container-header">
            <div class="label-home">
                <button onclick="GoHome()">На главную</button>
            </div>

            <div class="conteiner-btn-navigation">
                <button  onclick="GoAbout()">
                    Общая информация
                </button>
                <button onclick="GoGallery()">
                    Галерея
                </button>
                <button onclick="GoGallery()">
                    Лучшие фотографии
                </button>
            </div>
        </div>
    </div>


    <div class="conteiner-title text">
        <h1 id="name_ru"></h1>
        <h2 id="name_lat"></h2>
        <h2 id="name_eng"></h2>
    </div>


    <div class="conteiner-imgbox">
        <img id="image" src="http://placehold.it/980x640" alt="">
        <img class="favorite" src="assets/icons/star_black.png" alt="">
    </div>

    <div class="conteiner-notes">
        <div class="conteiner-notes-title">
            <div class="notes_title text">ЗАМЕТКА</div>
            <img class="edit" src="assets/icons/pencil.svg" alt="" onclick="EditNotes()">
        </div>
        <div class="notes_text" id="notes_text"></div>
        <div class="notes_text">
        </div>
    </div>


    <div class="conteiner-information">
        <div id="map" style="width: 400px; height: 400px"></div>


        <div class="conteiner-text">
            <div class="palce text" id="place">Место съемки: </div>
            <div class="date text" id="date">Дата: </div>
            <div class="camera text" id="camera">Камера: </div>
        </div>

    </div>





    <script type="text/javascript">
        // Функция ymaps.ready() будет вызвана, когда
        // загрузятся все компоненты API, а также когда будет готово DOM-дерево.
        ymaps.ready(init);
        function init(){
            // Создание карты.
            var myMap = new ymaps.Map("map", {
                // Координаты центра карты.
                // Порядок по умолчанию: «широта, долгота».
                // Чтобы не определять координаты центра карты вручную,
                // воспользуйтесь инструментом Определение координат.
                center: [55.76, 37.64],
                // Уровень масштабирования. Допустимые значения:
                // от 0 (весь мир) до 19.
                zoom: 7
            });
        }
    </script>
</body>
</html>
