<!DOCTYPE html>
<html lang="en">
<head>
    <title>Фотография</title>
    <script src="eel.js"></script>
    <script src="https://api-maps.yandex.ru/2.1/?apikey=48636471-5ca7-4614-a8dd-ec96ec0ff4cc&lang=ru_RU" type="text/javascript"></script>
    <script src="photo_page.js"></script>
    <script src="navigation.js"></script>
    <link rel="stylesheet" href="photo_page.css">

</head>
<body>
    <div class="container">
        <div class="container-header">
            <div class="label-home">
                <button onclick="GoHome()">На главную</button>
            </div>

            <div class="conteiner-btn-navigation">
                <button  onclick="GoAbout()">
                    Общая информация
                </button>

                <button onclick="GoGallery()">
                    Галерея
                </button>

                <button onclick="GoFavoritePhotos()">
                    Лучшие фотографии
                </button>

                <button onclick="GoVideoPage()"> 
                    Видео 
                </button>
            </div>
        </div>
    </div>


    <div class="conteiner-title text">
        <h1 id="name_ru"></h1>
        <h2 id="name_lat"></h2>
        <h2 id="name_eng"></h2>
    </div>


    <div class="contener-button">
        <button class="openFolder" id="openFoderButton" onclick="OpenFolder()">Открыть в папке</button>
        <button class="Like">Нравится</button>
    </div>


    <div class="conteiner-imgbox">
        <img id="image" src="http://placehold.it/980x640" alt="">
        <img class="favorite" src="assets/icons/star_black.png" alt="">
    </div>

    <div class="conteiner-notes">
        <div class="conteiner-notes-title">
            <div class="notes_title text">ЗАМЕТКА</div>
            <img class="edit" src="assets/icons/pencil.svg" alt="" onclick="EditNotes()">
        </div>
        <div class="notes_text" id="notes_text"></div>
        <div class="notes_text">
        </div>
    </div>


    <div class="conteiner-information">
        <div id="map" style="width: 400px; height: 400px"></div>


        <div class="conteiner-text">
            <div class="palce text" id="place"></div>
            <div class="date text" id="date"></div>
            <div class="camera text" id="camera"></div>
        </div>
    </div>

</body>
</html>
