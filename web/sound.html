<!DOCTYPE html>
<head>
    <title>Звуки</title>
    <link rel="stylesheet" href="sound.css">
    <link rel="stylesheet" href="text_style.css">
    <script src="eel.js"></script>
    <script src="navigation.js"></script>
    <link rel="icon" type="image/png" href="assets/icons/folder-icon.png">
</head>
<body>
    <div class="container-header">
        <div class="container-header">

            <button onclick="GoHome()">На главную</button>

            <button  onclick="GoAbout()">
                Общая информация
            </button>

            <button onclick="GoGallery()">
                Галерея
            </button>

            <button onclick="GoFavoritePhotos()">
                Лучшие фотографии
            </button>

            <button onclick="GoVideoPage()"> 
                Видео
            </button>

            <button onclick="GoSoundPage()">
                Звуки
            </button>
        </div>
    </div>

    <hr size="1">

    <div class="conteiner-btn">
        <button class="addSound" onclick="OpenModal()">Добавить звук</button>
    </div>

    <div class="conteiner-sounds">
        <table>
            <thead class="text-header2">
                <tr class="kek">
                    <th>Файл</th>
                    <th>Длительность</th>
                    <th>Дата</th>
                    <th>Страна</th>
                    <th>Место</th>
                    <th>Тип</th>
                </tr>
            </thead>

            <tbody class="text" id="table-body">
            </tbody>
        </table>
    </div>




    <!-- Модальное окно "Добавить звук" -->
	<div class="modal" id="modal">
		<div class="modal-box">
			<div class="modal-conteiner">
				<p class="text-header">Добавить звук</p>
				<button id="btnCloseModal" onclick="CloseModal()">x</button>

				<p class="text-header2">Выбор аудиофайла:</p>
				<button class="btnChooseFile" id="chooseFile" onclick="OpenFileDialog()">Выбрать файл</button><br>
                <div class="text" id="file-song">Файл не выбран</div>

                <p class="text-header2">Дата:</p>
                <input type="date" id="input-date">

                <p class="text-header2">Страна:</p>
                <input type="text" id="input-country">

                <p class="text-header2">Место: </p>
                <input type="text" id="input-place">

                <p class="text-header2">Тип: </p>
                <input type="text" id="input-type">

				<div class="modal-conteiner-center">
                    <button class="btnConfirm" id="Confirm" onclick="Confirm()">Подтвердить</button>
                </div>
				
			</div>
		</div>
	</div>



    <!-- Модальное окно "Редактировать" -->
	<div class="modalEdite" id="modalEdite">
		<div class="modal-box">
			<div class="modal-conteiner">
				<p class="text-header">Редактировать</p>
				<button id="btnCloseModal" onclick="CloseModalEdite()">x</button>

                <p class="text-header2">Дата:</p>
                <input type="text" id="edite-date">

                <p class="text-header2">Страна:</p>
                <input type="text" id="edite-country">

                <p class="text-header2">Место: </p>
                <input type="text" id="edite-place">

                <p class="text-header2">Тип: </p>
                <input type="text" id="edite-type">

				<div class="modal-conteiner-center">
                    <button class="btnConfirm" id="Confirm" onclick="ConfirmEdite()">Подтвердить</button>
                </div>
				
			</div>
		</div>
	</div>


    	<!-- Alert -->
	<div class="modal-alert" id="modal-alert">
		<div class="modal-alert-box ">
			<div class="modal-alert-conteiner">
                <div class="alert-text text-header" id="msg">
                </div>
                <button class="btn-ok" id="btn-ok">Закрыть</button>
			</div>
		</div>
	</div>




    <script src="sound.js"></script>
</body>
</html>
