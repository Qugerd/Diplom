<!DOCTYPE html>
<html>
<head>
    <title>О виде</title>
    <script src="eel.js"></script>
    <script src="navigation.js"></script>
    <script src="script_about.js"></script>
    <script rel="stylesheet" src="about.css"></script>
    <link rel="stylesheet" href="about.css" media="all">
    <link rel="stylesheet" href="text_style.css" media="all">
</head>
<body>

    <!-- <h1 id="h">dwdwd</h1> -->
    <div class="container">
        <div class="container-header">
            <div class="label-home">
                <button onclick="GoHome()">На главную</button>
            </div>

            <div class="conteiner-btn-navigation">
                <button  onclick="GoAbout()">
                    Общая информация
                </button>

                <button onclick="GoGallery()">
                    Галерея
                </button>

                <button onclick="GoFavoritePhotos()">
                    Лучшие фотографии
                </button>

                <button onclick="GoVideoPage()"> 
                    Видео
                </button>

                <button onclick="GoSoundPage()">
                    Звуки
                </button>
            </div>
        </div>

        <div class="hr">
            <hr size="1" >
        </div>

        <div class="conteiner-title" >
            <div class="conteiner-title-name">
                <div class="text-header" id="name_ru"></div>
                <img onclick="OpenModalEditName()" id="editeTitle" src="assets/icons/pencil.svg">
            </div>
            <div class="text-header" id="name_lat"></div>
            <div class="text-header" id="name_eng"></div>
        </div>


        <div class="conteiner-imgbox">
            <img id="image">
        </div>


        <div class="conteiner-information">
            <div class="conteiner-information-group" id="description">
                <div class="conteiner-information-title">
                    <div class="text-header">
                        Описание
                    </div>
                    <img class="btnEdit" src="assets/icons/pencil.svg" onclick="Edit('description')">
                </div>
                <div class="text-information" id="descriptionText">
                </div>
            </div>


            <div class="conteiner-information-group" id="spreading">
                <div class="conteiner-information-title">
                    <div class="text-header">
                        Распространение
                    </div>
                    <img class="btnEdit" src="assets/icons/pencil.svg" onclick="Edit('spreading')">
                </div>
                <div class="text-information" id="spreadingText">
                </div>
            </div>


            <div class="conteiner-information-group" id="biology">
                <div class="conteiner-information-title">
                    <div class="text-header">
                        Биология
                    </div>
                    <img class="btnEdit" src="assets/icons/pencil.svg" onclick="Edit('biology')">
                </div>
                <div class="text-information" id="biologyText">
                </div>
            </div>
        </div>
    </div>


    <div class="modal" id="modal">
		<div class="modal-box">
			<div class="modal-conteiner">
				<div class="text-header">Редактировать называние</div>
				<button onclick="CloseModal()" id="btnCloseModal">x</button>

                <div class="text-header2">
                    Название на русском:
                </div>
                <input class="input text" id="input_name_ru" type="text">

                <div class="text-header2">
                    Название на латинском:
                </div>
                <input class="input text" id="input_name_lat" type="text">

                <div class="text-header2">
                    Название на английском:
                </div>
                <input class="input text" id="input_name_eng" type="text">



				<button class="btnConfirm" id="Confirm" onclick="ConfirmNamesEdite()">Подтвердить</button>
				
			</div>
		</div>
	</div>



</body>
</html>
